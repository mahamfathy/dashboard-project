<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <ul
        class="nav col-12 col-lg-auto m-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a routerLink="secure/dashboard" class="title nav-link fs-4 px-2">
            {{ "title" | translate }}
          </a>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="{{ 'icons.search' | translate }}..."
          aria-label="Search"
        />
      </form>
      <button
        class="mx-1"
        [ngClass]="
          themeService.isDarkTheme()
            ? 'dark-theme-button'
            : 'light-theme-button '
        "
        (click)="toggleTheme()"
        type="button"
      >
        {{ themeService.isDarkTheme() ? "Light ðŸŒž" : "Dark ðŸŒœ" }}
      </button>
      @if ((notificationService.unreadCount$ | async) ?? 0 > 0) {
      <div class="notification-icon mx-2">
        <i class="fa-solid fa-bell fa-xl" style="color: #666360"></i>
        <span class="count">{{
          notificationService.unreadCount$ | async
        }}</span>
      </div>
      }

      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="20"
        width="20"
        class="mx-2"
        viewBox="0 0 512 512"
      >
        <path
          fill="#666360"
          d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
        />
      </svg>
      <div class="dropdown text-end">
        <a
          href="#"
          class="d-block text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            [src]="profile.imagePath || imagePath"
            alt=""
            width="32"
            height="32"
            class="rounded-circle me-2"
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" (click)="logout()">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container d-flex flex-column">
  <div class="user profile-card">
    <img
      [src]="profile.backgroundImage"
      [alt]="profile.backgroundAlt"
      class="background"
    />
    <img
      [src]="profile.imagePath"
      [alt]="profile.imageAlt"
      class="profile-image"
    />
    <h2>{{ profile.name }}</h2>
    <p class="username">{{ profile.username }}</p>
    <p class="quote">
      "I like the way you work it<br />No diggity<br />I wanna bag it up"
    </p>
    <div class="stats">
      <div class="stat">
        <span>12</span>
        <h3>Files</h3>
      </div>
      <div class="stat">
        <span>2GB</span>
        <h3>Used</h3>
      </div>
      <div class="stat">
        <span>24,6$</span>
        <h3>Spent</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Edit Profile</h2>
      <form>
        <div class="mb-3">
          <label for="company" class="form-label">Company (disabled)</label>
          <input
            type="text"
            class="form-control"
            id="company"
            value="Creative Code Inc."
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            value="michael23"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email address"
          />
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" value="Chet" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" value="Faker" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            value="Melbourne, Australia"
          />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              value="Melbourne"
            />
          </div>
          <div class="col">
            <label for="country" class="form-label">Country</label>
            <input
              type="text"
              class="form-control"
              id="country"
              value="Australia"
            />
          </div>
          <div class="col">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="postalCode"
              placeholder="ZIP Code"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="aboutMe" class="form-label">About Me</label>
          <textarea class="form-control" id="aboutMe" rows="3">
Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">UPDATE PROFILE</button>
      </form>
    </div>
  </div>
</div>

<div class="icon-grid">
  @for ( icon of icons; track icon.no) {
  <div class="icon-item">
    <img class="icon-img" [src]="icon.iconPath" alt="{{ icon.iconTitle }}" />
    <span class="icon-title">{{ icon.iconTitle }}</span>
  </div>
  }@empty {
  <div class="text-danger">No Icons Found</div>
  }
</div>

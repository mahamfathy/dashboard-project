<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let employee">{{ employee.country }}</td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let employee">{{ employee.city }}</td>
        </ng-container>

        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salary</th>
          <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
              <i class="fa-solid fa-ellipsis"></i>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item class="text-primary">
                {{ "buttons.edit" | translate }}
              </button>
              <button mat-menu-item class="text-danger">
                {{ "buttons.delete" | translate }}
              </button>
            </mat-menu>
            @if (isAddEmployeeModalOpen ) {
            <app-add-employee-madal
              (close)="closeAddEmployeeModal()"
              (addEmployee)="handleAddEmployee(employee)"
            ></app-add-employee-madal>
            }
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <button
        type="button"
        class="btn btn-primary my-3"
        (click)="openAddEmployeeModal()"
      >
        {{ "buttons.add" | translate }}
      </button>
    </div>
  </div>
</div>

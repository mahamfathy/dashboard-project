<h2 mat-dialog-title>{{ "buttons.confirmDelete" | translate }}</h2>
<mat-dialog-content>
  <p>{{ "buttons.confirmDeleteDescription" | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="confirmDelete()">
    {{ "buttons.yes" | translate }}
  </button>
  <button mat-button cdkFocusInitial (click)="onNoClick()">
    {{ "buttons.no" | translate }}
  </button>
</mat-dialog-actions>
